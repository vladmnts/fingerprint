<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Collection</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        .status {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 1.2em;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            font-size: 4em;
            margin: 20px 0;
        }
        .info {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Browser Fingerprint Collection</h1>
        
        <div id="status" class="status">
            <div class="spinner"></div>
            <p>Collecting your browser fingerprint...</p>
            <p style="font-size: 0.8em;">This includes canvas, WebGL, audio, and more</p>
        </div>
        
        <div class="info">
            <p>This page collects comprehensive browser fingerprint data</p>
            <p>Data is securely stored and can be downloaded from your admin panel</p>
        </div>
    </div>

    <!-- CustomServers Fingerprint Collection Script -->
    <script src="//customfingerprints.bablosoft.com/clientsafe.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            // Start fingerprint collection
            ProcessFingerprint(false, "ywedozum0ruy1pvlmws1v0d03wx38wwvfj9powqucjddxli2sq7elt5ohpefwj75");
            
            // Show success message after 3 seconds
            setTimeout(function() {
                document.getElementById('status').innerHTML = `
                    <div class="success">‚úì</div>
                    <p style="font-size: 1.5em;">Fingerprint Collected!</p>
                    <p style="font-size: 0.9em; margin-top: 20px;">
                        Your comprehensive fingerprint has been saved.<br>
                        You can close this page now.
                    </p>
                `;
            }, 3000);
        });
    </script>
</body>
</html>
